<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 绝对定位 + transfrom:translate(-50%,-50%)，使用百分比%,就是相对于自身的高度跟宽度
translate: 元素向上下左右各个方向移动（类似于相对定位）
-->
<style>
    .outer{
        height: 100vh;
        width: 100vw;
        position: relative;
        background-color: pink;
    }
    .inner{
        position: absolute;
        background-color: hotpink;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
    <div class="outer">
        <div class="inner">叮当猫</div>
    </div>
</body>
</html>
