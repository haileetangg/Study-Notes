<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
  <!-- 
    数据代理：通过一个对象代理另外一个对象中属性的操作（读/写）
   -->
   <script>
     let obj1 = {x:25}
     let obj2 = {y:30}
     Object.defineProperty(obj2,'x',{
        get(){
          return obj1.x
        },
        set(value){
            obj1.x = value
        }
     })
   </script>
</body>
</html>
