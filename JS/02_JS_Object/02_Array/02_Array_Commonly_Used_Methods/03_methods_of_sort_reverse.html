<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sort方法会调用每个数组的toString()方法,比较的是字符串，所以传入一个比较函数比较好 
         sort()
         reverse()
    -->
    <script>
        let array = [25,34,32,53,54]
        let result = array.reverse()  //翻转数组
        console.log(result,'result') 
        console.log(array.sort((a,b)=> a - b)) //升序
        console.log(array.sort((a,b)=> b - a)) //降序

    </script>
</body>
</html>
