<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    块元素跟行内元素的区别：
    块元素：
        布局特性：块元素默认会占据父元素的整个宽度，它之前或之后的元素会开始新的一行
        可修改特性：可以设置宽度和高度，上下外边距和padding
    行内元素：
        布局特性：行内元素不会开始新的一行，而且通常出现在块元素里与其他元素水平排列
        可修改特性：不能设置宽度和高度，大小由内容决定，不能运用上下外边距和padding，但是可以用左右外边距和padding


 -->
<body>
    <div style="background-color: aliceblue;width:40px">1111</div>
    <span>000</span>
    <div>222</div>
</body>
<script>
    for(var i = 0; i < 3;i++){
        console.log(i,'i')
    }
</script>
</html>
