<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        parseInt函数在处理字符串的时候是从左到右解析的，直到无法识别当前基数外的数字为止，或者不是数字的时候为止
     -->
    <script>
        console.log(parseInt("25 I'm hailee,I'm "))
        console.log(parseInt("25uuid"))
        console.log(parseInt("22422",'3'))
    </script>
</body>
</html>
