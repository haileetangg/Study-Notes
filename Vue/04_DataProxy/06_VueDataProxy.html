<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueDataProxy</title>
    <script src="./js/vue.js"></script>
</head>
<body>
  <!-- 
    1.Vue中的数据代理：
      通过vm对象来代理data对象中属性的操作(读/写)
    2.Vue中数据代理的好处：
      更加方便操作data中的数据
    3.基本原理：
      通过Object.defineProperty()把data对象中所有属性添加到vm身上
      为每一个添加到vm上的属性都指定一个getter/setter
      在getter/setter内部去操作（读/写）data中对应的数据
   -->
  <div id="root">
    <div>hello,我是{{name}},我今年{{age}}岁了</div>
  </div>
</body>
<script>
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示
    const vm = new Vue({
      el:'#root',
      data:{
        name:'hailee',
        age:25
      }
    })
  </script>
</html>
