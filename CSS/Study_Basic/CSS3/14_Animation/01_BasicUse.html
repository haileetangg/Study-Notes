<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation_basic_use</title>
  <style>
    .outer {
      width:1000px;
      height:100px;
      border: 2px solid pink;
    }
    @keyframes xiangyouyi {
      from {
        background-color: black;
      }
      to {
        transform: translate(900px);
        background-color: aquamarine;
      }
    }
    @keyframes xiangyouyi1 {
      0% {
        background-color: pink;  
      }
      50% {
        background-color: blue;
      }
      100% {
        transform: translate(900px);
        background-color: green;
      }
    }
    .inner{
      width:100px;
      height:100px;
      background-color: black;
      /* 应用动画到元素 */
      animation-name: xiangyouyi1;
      /* 动画持续的时间，两个缺一不可 */
      animation-duration: 3s;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
