<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography_Tags</title>
  <!-- 
    h1~h6：标题
    p：段落
    div：没有任何含义，用于整体布局（生活中的包装袋）
    
    h1最好只有一个，h2~h6可以写多个
    h1~h6不能相互嵌套，例如：h1里面不要写h2
    p标签里面不能写h1～h6、p、div标签
   -->
   <style>
    div {
      width:80vw;
      margin:0 auto;
    }
   </style>
</head>
<body>
  <div>
    <h1>春</h1>
    <p>盼望着，盼望着，东风来了，春天的脚步近了。</p>
    <p>一切都像刚睡醒的样子，欣欣然张开了眼。山朗润起来了，水涨起来了，太阳的脸红起来了。</p>
    <p>小草偷偷地从土里钻出来，嫩嫩的，绿绿的。园子里，田野里，瞧去，一大片一大片满是的。坐着，躺着，打两个滚，踢几脚球，赛几趟跑，捉几回迷藏。风轻悄悄的，草软绵绵的。</p>
    <p>桃树、杏树、梨树，你不让我，我不让你，都开满了花赶趟儿。红的像火，粉的像霞，白的像雪。花里带着甜味；闭了眼，树上仿佛已经满是桃儿、杏儿、梨儿。花下成千成百的蜜蜂嗡嗡地闹着，大小的蝴蝶飞来飞去。野花遍地是：杂样儿，有名字的，没名字的，散在草丛里，像眼睛，像星星，还眨呀眨的。</p>
  </div>
  </body>
</html>
