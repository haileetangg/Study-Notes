<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike_Demo</title>
  <style>
    div {
      width: 130px;
      height: 130px;
      background-image: url('./assets/bike.png');
      margin: 130px auto 0; 
      animation: bike 0.5s steps(31) infinite;
    }
    @keyframes bike {
      from {
        background-position:0px -4030px;
      }
      to {
        background-position: 0px 0px;
      }
    }
  </style>
</head>
<body>
    <div></div>
</body>
</html>
