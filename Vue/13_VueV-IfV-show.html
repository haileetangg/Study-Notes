<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<style>
    .normal {
    background-color: hotpink;
    color: white;
    border-radius: 10px;
    padding: 10px;
    width: 300ox;
    height: 80px;
  }
</style>
<body>
  <!-- 
    条件渲染
      1.v-if
        写法：
          1）v-if=”表达式“
          2）v-else-if=“表达式”
          3）v-else="表达式“
        适用于：切换频率较低的场景
        特点：不展示的DOM元素会直接被移除
        注意：v-if可以和：v-else-if、v-else一起使用，但要求结构不能被“打断”

      2.v-show
        写法：v-show=“表达式”
        适用于：切换频率较高的场景
        特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
      3.备注：使用v-if时元素可能无法获取到，但是使用v-show元素一定可以获取到
   -->
  <div id="root">
    <h2 v-show="1===1" class="normal">hello,{{name}}</h2>
    <h2 v-if="1===1" class="normal">hello,{{name}}</h2>
  </div>
</body>
<script>
    const vm = new Vue({
      el:"#root",
      data:{
        name:'hailee'
      }
    })
</script>
</html>
