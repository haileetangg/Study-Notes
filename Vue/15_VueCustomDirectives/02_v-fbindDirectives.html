<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../00_Js/vue.js"></script>
    <!-- 
        需求：定义一个v-focusBind指令，和v-bind功能类似，但可以让其绑定的input元素默认获取焦点
     -->
     <!-- 
        
        自定义指令总结：
          (1)定义语法：
            1)局部指令
              new Vue({
                directives:{指令名：配置对象} 或 new Vue({directives(){}})
              })
            2)全局指令
              Vue.directive(指令名，配置对象) 或 Vue.directive(指令名，回调函数)


          (2)配置对象中常用的3个回调：
            1）bind: 指令与元素成功绑定时的回调
            2）inserted: 指令所在元素被插入页面时调用
            3）update: 指令所在模版结构被重新解析时调用
          

          (3)备注：
            1）指令定义时不加v-,但是使用时要v-
            2）指令名如果是多个单词，要使用kebab-case命名方式，不要用camelCase命名
           
      -->
</head> 
<body>
 <div id="root">
    <input type="text" v-focusbind:value="age">
 </div>
</body>
<script>
    new Vue({
      el:'#root',
      data:{
        name:'Hailee',
        age:25
      },
      directives:{
        focusbind:{
          //指令与元素成功绑定时调用（一上来就调用）
          bind(element,binding){
            element.value = binding.value
          },
          //指令所在的元素刚插入页面时调用
          inserted(element,binding){
            element.focus()
          },
          //指令所在的模版重新解析时
          update(element,binding){
            element.value = binding.value
          }
        }
      }
    })
</script>
</html>
