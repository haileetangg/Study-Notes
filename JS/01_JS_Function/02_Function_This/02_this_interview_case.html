<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo() {
            console.log(this.bar);
        }
        var bar = "global";
        var obj1 = { bar: "obj1", foo: foo };
        var obj2 = { bar: "obj2" };
        // 问题
        foo();             // 'global'
        obj1.foo();        // 'obj1'
        foo.call(obj2);    // 'obj2'
        new foo();         // undefined
    </script>
</body>
</html>
