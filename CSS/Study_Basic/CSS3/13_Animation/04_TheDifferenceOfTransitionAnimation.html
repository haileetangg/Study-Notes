<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Difference of Animation & Transition</title>
  <!-- 
    1.过渡需要触发条件，但是动画不需要
    2.过渡只能定义起点跟终点的样式，但是动画可以定义动画运行过程中的任意时刻的样式
   -->
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
