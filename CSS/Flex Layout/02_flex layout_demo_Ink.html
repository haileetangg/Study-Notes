<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root{
        box-sizing: border-box;
        font-size: 14px;
    }
    *,::before,::after{
        box-sizing: inherit;
    }
    body{
        /* height:100vh; */
        width:100vw;
        font-family: Arial, Helvetica, sans-serif;
    }
    body * + * {
        margin-top: 1.5em;
    }
    h1{
        margin: 0;  
    }
    .container{
        width:100%;
        height:100%;
        padding: 1em 2rem;
        background-color: #E9967A;
        max-width:1080px;
        margin: 0 auto;
    }
    .site-nav {
        display: flex;
        padding: .5em;
        list-style-type: none;
        border-radius: .2em;
        background-color: #BA55D3;
    }
    .site-nav > li {
        margin-top: 0;
    }
    .site-nav > li + li {
        margin-left: 1.5em;
    }
    .site-nav > .nav-right {
        margin-left: auto;
    }
    .site-nav > li > a {
        display: block;
        padding: .5em 1em;
        background-color: 	#D2B48C;
        color: white;
        text-decoration: none;
    }
    .tile {
        padding: 1.5em;
        background-color: #fff;
    }
    .flex {
        display: flex;
    }
    .flex > * + * {
        margin-top: 0;
        margin-left: 1.5em;
    }
    .column-main {
        flex: 2;
    }
    .column-sidebar {
        display: flex;
        flex: 1;
        flex-direction: column;
    }
    .login-form h3 {
        margin: 0;
        font-size: .9em;
        font-weight: bold;
        text-align: right;
        text-transform: uppercase;
    }
    .login-form input:not([type=checkbox]):not([type=radio]) {
        display: block;
        width: 100%;
        margin-top: 0;
    }
    .login-form button {
        margin-top: 1em;
        border: 1px solid #cc6b5a;
        background-color: white;
        padding: .5em 1em;
        cursor: pointer;
    }
    .column-sidebar > .tile {
        flex: 1;
    }
    .centered {
        text-align:  center;
    }
    .cost {
        display:  flex;
        justify-content: center;
        align-items:  center;
        line-height:  .7;
    }
    small {
        text-transform: uppercase;
    }
    .cost > span {
        margin-top: 0;
    }
    .cost-currency {
        font-size:  2em;
    }
    .cost-dollars {
        font-size: 4rem;
    }
    .cost-cents {
        font-size: 1.5rem;
        align-self: flex-start;
    }
    .cta-button {
        display:  block;
        background-color: 	#D2B48C;
        padding: .5em 1em;
        color: white;
        text-decoration: none;
    }
</style>
<body>
    <div class="container"> 
        <header>
            <h1>Ink</h1>
        </header>
        <nav>
            <ul class="site-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/">Features</a></li>
                <li><a href="/">Pricing</a></li>
                <li><a href="/">Support</a></li>
                <li class="nav-right"><a href="">About</a></li>
            </ul>
        </nav>
        <main class="flex">
            <div class="column-main tile">
                <h1>Team collaboration done right</h1>
                <p>Thousands of teams from all over the world turn to </b>
                to communicate and get things done.
                </p>
            </div>
            <div class="column-sidebar">
                <div class="tile">
                    <form class="login-form">
                        <h3>Login</h3>
                        <p>
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username" />
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" />
                        </p>
                        <button class="submit">Login</button>
                    </form>
                </div>
                <div class="tile centered">
                    <small>Starting at</small>
                    <div class="cost">
                        <span class="cost-currency">$</span>
                        <span class="cost-dollars">20</span>
                        <span class="cost-cents">.99</span>
                    </div>
                    <a class="cta-button" href="/">
                        Sign up
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
