<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
</body>
<!-- 引入react核心库 -->
<script src="./js/react.development.js"></script>
<!-- 用于React操作Dom -->
<script src="./js/react-dom.development.js"></script>
<!-- 引入babel,将jsx转化为js -->
<script src="./js/babel.min.js"></script>
<script type="text/babel">
    // 1.创建组件
    class Animal extends React.Component{
        //初始化状态
        state = {name:'加菲猫',age:20,isGay:false}
        render(){
            const {name,age,isGay} = this.state
            return <h1 onClick={this.changeSex}>我是{name},我的年龄为{age}岁,我{isGay?'不是':'是'}gay</h1>
        }
        //自定义方法 - 要用赋值语句的形式 + 箭头函数
        changeSex = ()=>{
            const isGay = this.state.isGay
            this.setState({isGay:!isGay})
        }
    } 
    // 2.渲染组件到页面
    ReactDOM.render(<Animal/>,document.getElementById('container'))
</script>
</html>
