<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
</body>
<script>
    let personArr = [
        {name:'hailee',age:25},
        {name:'chris',age:25}
    ]
    let htmlStr = ''
    personArr.forEach((item)=>{
        htmlStr += `<li>${item.name} - ${item.age}</li>`
    })
    //操作页面上的DOM
    document.getElementById('list').innerHTML = htmlStr
</script>
</html>
