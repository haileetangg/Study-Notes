<!-- 
    计算属性：
      1.定义：要用的属性不存在，要通过已有的属性计算得来
      2.原理：底层要借助 Object.defineProperty 方法提供的 getter 和 setter
      3.get函数什么时候执行？
        1）初次读取时会执行一次
        2）当依赖发生变化时会再次被调用
      4.优势：与mothods实现相比，内部有缓存机制（可以复用），效率高，调试方便。
      5.备注：
        1）计算属性最终会出现在vm身上，直接读取就就可以使用
        2）如果计算属性要被修改，那必须要写setter去响应修改，且set中要引起计算时依赖的数据发生变化
 -->

  <!-- 准备好一个容器 -->

    名：<input type="text" v-model="lastName"/> <br/><br/>
    全名：<span>{{fullName}}</span>
  </div>
</body>
